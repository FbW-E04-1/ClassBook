<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Validation</title>

    <style>
      label,
      input,
      textarea {
        position: relative;
        display: block;
      }

      label,
      input[type="submit"] {
        margin-top: 1em;
      }

      input:valid,
      textarea:valid {
        border: 1px solid green;
        box-shadow: inset 0 0 3px green;
      }

      input:valid::after,
      textarea:valid::after {
        content: "✓";
        font-size: 100px;
        position: absolute;
        right: -1em;
        top: 0;
        color: green;
      }

      input:invalid,
      textarea:invalid {
        border: 1px solid red;
        box-shadow: 0 0 3px red;
      }

      input:invalid::after,
      textarea:invalid::after {
        content: "×";
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="email_1">Email</label>
      <input
        id="email_1"
        type="email"
        name="email1"
        value="valid@address"
        required
      />

      <label for="email_2">Email</label>
      <input
        id="email_2"
        type="email"
        name="email2"
        value="invalid.address"
        required
      />

      <label for="textarea_1">Text area 1</label>
      <textarea id="textarea_1" name="textarea1" minlength="16" required>
just enough data</textarea
      >

      <label for="textarea_2">Text area 2</label>
      <textarea
        id="textarea_2"
        name="textarea2"
        minlength="16"
        autofocus
        required
      >
not enough data</textarea
      >

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
