<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- absolute path and relative path -->

    <!-- this is a relative path -->
    <img src="images/giraffe.jpg" width="200">

    <img src="../images/giraffe-up.jpg" width="200">
    <!--
        Those are all relative paths:

        ../images/giraffe.jpg
        giraffe.jpg
        ./images/giraffe.jpg
    -->

    <!-- this is an absolute path -->

    <img src="/absolute-relative/images/giraffe.jpg" width="200">

    <!-- <img src="/UIB/2021-04-26/absolute-relative/images/giraffe.jpg" width="200"> -->
</body>
</html>
