<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
          width: 400px;
          margin: auto;
      }

      .box {
        background-color: tomato;
        height: 100px;
        width: 100px;

      }
      .box-1 {
      }
      .box-2 {
        padding-left: 100px;
      }
      .box-3 {
        padding-left: 200px;
      }
      .box-4 {
        padding-left: 300px;
      }

      .inner-box {
        background-color: gold;
        border: 3px solid blue;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        
      <div class="box box-1">
          <div class="inner-box"></div>
        </div>

      <div class="box box-2">
          <div class="inner-box"></div>
        </div>

      <div class="box box-3">
          <div class="inner-box"></div>
        </div>

      <div class="box box-4">
          <div class="inner-box"></div>
        </div>

    </div>

  </body>
</html>
