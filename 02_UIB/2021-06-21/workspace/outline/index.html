<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        border: 1px solid red;
      }

      .container {
        position: relative;
      }
      .box {
        background-color: tomato;
        position: absolute;
        height: 100px;
        width: 100px;
      }

      .box-2 {
        left: 105px;
      }
      .box-3 {
        left: 215px;
      }

      .another-container {
          background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
    </div>
    <div class="another-container">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque facere
      voluptas, beatae voluptatibus aliquid aliquam earum exercitationem magni
      vero excepturi dolore? Tenetur dignissimos nisi veniam omnis quos ut quis
      saepe.
    </div>
  </body>
</html>
