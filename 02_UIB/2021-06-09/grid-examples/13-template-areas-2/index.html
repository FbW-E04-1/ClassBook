<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* 
      Create a grid using only grid-template-areas, without specifying columns and rows
      - show how line names *-start and *-end are used
      For example:
      grid-column: left-start / left-end;
        */
      .container {
        border: 3px solid goldenrod;
        display: grid;
        gap: 20px;
        /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 200px 200px 200px; */
        grid-template-areas: 
          "left left left right right"
          "left left left right right"
          "left left left right right"
          "left left left right right"
          "left left left pizza pizza"
          "left left left pizza pizza"
          ;
      }

      .item-1 {
        /* grid-area: left; */
      }

      .item-2 {
        background: greenyellow;
        grid-area: pizza;
      }

      .item-3 {
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5</div>
      <div class="item item-6">6</div>
      <div class="item item-7">7</div>
      <div class="item item-8">8</div>

      <div class="item item-14">14</div>
      <div class="item item-15">15</div>
      <div class="item item-16">16</div>

      <div class="item item-18">18</div>
      <div class="item item-19">19</div>
      <div class="item item-20">20</div>
      <div class="item item-21">21</div>
      <div class="item item-22">22</div>
      <div class="item item-23">23</div>
      <div class="item item-24">24</div>

      <div class="item item-28">28</div>

  </body>
</html>
