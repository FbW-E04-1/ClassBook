<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Play with the fr unit and show why percentages are not a good choices for grid tracks.
       Show how the fr unit behaves when mixing it with fixed px values 
       Use the auto keyword

       - use minmax

       minmax uses 2 values:

       minmax(200px, 400px): the track will take a value between 200px and 400px

        grid-template-columns: | minmax(100px, 1fr) | 1fr | 1fr | 1fr |; 

        grid-template-columns: | minmax(100px, 1fr) | 1fr | minmax(150px, 300px) | 1fr |; 

        */
      .container {
        border: 3px solid aqua;
        display: grid;
        gap: 1.5rem;
        /* grid-template-columns: minmax(100px, 1fr) 1fr 1fr 1fr; */
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
      <div class="item item-4">4</div>
    </div>
  </body>
</html>
