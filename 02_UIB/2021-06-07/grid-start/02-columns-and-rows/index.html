<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Create a 2x2 grid with the first row 200px tall and second 400px */
        /* What happens if we have more than 4 items? */
        .container {
            display: grid;
            grid-template-columns: 200px 50px 100px;
            grid-template-rows: 250px 50px 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-4">5</div>
        <div class="item item-4">6</div>
        <div class="item item-4">7</div>
        <div class="item item-4">8</div>
        <div class="item item-4">9</div>
    </div>

</body>
</html>
