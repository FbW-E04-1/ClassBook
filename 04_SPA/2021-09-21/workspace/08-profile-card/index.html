      let character = {
        firstName: "Rick",
        lastName: "Sanchez",
        species: "Human",
        picture: "rick.jpeg",
      };

      let imagePath = "images/";

      for (let i = 0; i < 10; i++) {
        let cardElement = document.createElement("div");
        cardElement.classList.add("card");

        let pictureWrapElement = document.createElement("div");
        pictureWrapElement.classList.add("picture-wrap");

        let imgElement = document.createElement("img");
        imgElement.src = imagePath + character.picture;
        imgElement.title = `${character.firstName} ${character.lastName}`;
        imgElement.alt = `${character.firstName} ${character.lastName}`;

        let cardFooter = document.createElement("div");
        cardFooter.classList.add("card-footer");

        let h3Element = document.createElement("h3");
        h3Element.textContent = `${character.firstName} ${character.lastName}`;

        let speciesElement = document.createElement("div");
        speciesElement.textContent = character.species;

        document.body.appendChild(cardElement);
        cardElement.appendChild(pictureWrapElement);
        pictureWrapElement.appendChild(imgElement);
        cardElement.appendChild(cardFooter);

        cardFooter.appendChild(h3Element);
        cardFooter.appendChild(speciesElement);
      }
    </script>
