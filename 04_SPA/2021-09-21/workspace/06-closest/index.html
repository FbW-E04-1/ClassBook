      .item {

      }

      }

  <body>
    <ul>
      <li>list item 1</li>
      <li class="list-item">list item 2</li>
      <li class="list-item-3">
        This list item contains a span:
        <div class="div-1">
          inside div 1

      <li class="list-item">list item 4</li>
    </ul>

    <script>
      let spanElement = document.querySelector(".my-span");
      console.log(spanElement);
      spanElement.closest(".div-1").style.backgroundColor = "tomato";

      let listItem3 = document.querySelector('.list-item-3');
      listItem3.closest(".list-item").style.backgroundColor = "teal";

    </script>
