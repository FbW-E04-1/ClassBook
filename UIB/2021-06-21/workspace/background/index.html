    <title>Document</title>
    <style>
      /* 
        background-size:
        contain: the whole image is always entirely visible
        cover: the background occupies the whole container, 
        but we don't see the whole image 
        */
      * {
        box-sizing: border-box;
      }

      .background-picture {
        background-image: url("./city.jpg");
        background-position: 100px 50%;
        background-size: cover;
        /* filter: blur(4px); */
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 300px;
        width: 400px;
      }

      .vertical {
        border: 1px solid black;
        background-image: url("./vertical.jpg");
        background-position: 70%;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 500px;
        width: 300px;
      }
      .container {
          display: flex;
          flex-wrap: wrap;
      }
    </style>
  </head>
